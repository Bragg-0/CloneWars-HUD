[sqf.banned_macros]
options.release = [
    "DEBUG_MODE_FULL",
    "DISABLE_COMPILE_CACHE",
    "ENABLE_PERFORMANCE_COUNTERS"
]

[sqf.banned_commands]
options.banned = [
    "spawn", # Scheduled should be avoided whenever possible
    "execVM", # Script files should never be run directly, they should be functions
]
